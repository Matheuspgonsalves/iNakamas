<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59b19beec6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/tripulacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Monte sua tripulação</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="logo">
                <img src="./img/sunny.png" alt="">
            </div>
            <div class="menu">
                <ul class="lista">
                    <li><a href="#">Home</a></li>
                    <li><a href="">Tripulação</a></li>
                </ul>
            </div>
        </header>

        <div id="section">
            <div class="list">
                <div class="box-title box">
                    <h1>
                        Membros da tripulação
                    </h1>
                </div>

                <div class="func">
                    <div class="box-add">
                        <i class="fa-solid fa-plus"></i>
                        <p>
                            Adicionar membro
                        </p>
                    </div>

                    <!-- Modal para adicionar membro -->
                    <div id="fade"></div>
                    <div id="modal">
                        <div class="modal-header">
                            <h2>Insira as informações</h2>
                            <div class="btnFechar">
                                <i class="bi bi-x-lg"></i>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="inpNome inp">
                                <label for="">Nome</label>
                                <input type="text" name="nome" id="nome">
                            </div>
                            <div class="inpCel inp">
                                <label for="">Celular</label>
                                <input type="text" name="cel" id="cel">
                            </div>
                            <div class="inpMail inp">
                                <label for="">Email</label>
                                <input type="text" name="mail" id="mail">
                            </div>

                            <div class="btnEnviar">Enviar</div>
                        </div>
                        
                    </div>
                    
                    <div class="box-search">
                        <input type="text" id="buscarNome" placeholder="Buscar por nome">
                        <button>
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>

                <div class="box-table box">
                    <div class="info-cadastro">
                        <div class="c1 campos">Nº</div>
                        <div class="c2 campos">Nome</div>
                        <div class="c3 campos">Celular</div>
                        <div class="c4 campos">Email</div>
                        <div class="c5 campos">Cadastrado em</div>
                        <div class="c6 campos">Ações</div>
                    </div>
                    
                    <div class="p-cadastro">
                        <div class="c1 campos">1</div>
                        <div class="c2 campos">Matheus</div>
                        <div class="c3 campos">(31) 99586-4397</div>
                        <div class="c4 campos">Matheus.gonsalvespereira@gmail.com</div>
                        <div class="c5 campos">27/07/2003</div>
                        <div class="c6 campos">ED EX</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/tripulacao.js"></script>
</body>
</html>
