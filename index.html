<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/reset.css">
    <link rel="stylesheet" href="./style.css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>Tenha o controle da sua tripulação</h1>
                <h3>e torne-se o melhor bando de piratas</h3>
            </div>
            <div class="img">
                <img src="./img/Luffy.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="login">
                <div class="loginText">
                    <h2>Login</h2>
                </div>

                <div class="data">
                    <div class="campos">
                        <label  for="user">Usuário</label>
                        <input class="inp" type="text" name="user" id="user">
                    </div>

                    <div class="campos">
                        <label for="pass">Senha</label>
                        <input class="inp" type="text" name="pass" id="pass">
                    </div>

                    <div class="btn">
                        <input class="btnCad" type="button" value="Entrar">
                    </div>

                    <div class="msg">
                        <p>Não possui conta?<a href="cadastre.html"> Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
