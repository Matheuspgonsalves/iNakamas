<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>Faça login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>Tenha o controle da sua tripulação</h1>
                <h3>e torne-se o melhor bando de piratas</h3>
            </div>
            <div class="img">
                <img src="./img/Luffy.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="login">
                <div class="loginText">
                    <h2>Login</h2>
                </div>

                <div id="msgSuccess"></div>
                <div id="msgError"></div>

                <div class="data">
                    <div class="campos">
                        <label id="lblUser"  for="">Digite seu suário</label>
                        <input class="inp" type="text" name="user" id="user" required>
                    </div>

                    <div class="campos">
                        <label id="lblPass" for="">Senha</label>
                        <input class="inp" type="text" name="pass" id="pass" required>
                    </div>

                    <div class="btn">
                        <div class="btnCad" onclick="entrar()">Entrar</div>
                    </div>

                    <div class="msg">
                        <p>Não possui conta?<a href="cadastre.html"> Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
