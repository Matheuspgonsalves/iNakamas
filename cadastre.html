<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/cadastre.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>Tenha o controle da sua tripulação</h1>
                <h3>e torne-se o melhor bando de piratas</h3>
            </div>
            <div class="img">
                <img src="./img/zoro.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="login">
                <div class="loginText">
                    <h2>Cadastre-se</h2>
                </div>

                <div id="msgSuccess"></div>
                <div id="msgError"></div>

                <div class="data">
                    <div class="campos">
                        <label id="lblName" for="name">Nome</label>
                        <input class="inp" type="text" name="name" id="name" required>
                    </div>

                    <div class="campos">
                        <label id="lblUser" for="user">Usuário</label>
                        <input class="inp" type="text" name="user" id="user" required>
                    </div>
                    
                    <div class="campos">
                        <label id="lblMail" for="mail">Email</label>
                        <input class="inp" type="mail" name="mail" id="mail" required>
                    </div>

                    <div class="campos">
                        <label id="lblPass" for="pass">Senha</label>
                        <input class="inp" type="password" name="pass" id="pass" required>
                    </div>

                    <div class="btn">
                        <div class="btnCad" onclick="cadastrar()">Cadastrar</div>
                    </div>

                    <div class="msg">
                        <p>Já possui conta?<a href="index.html"> Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/cadastre.js"></script>
</body>
</html>
