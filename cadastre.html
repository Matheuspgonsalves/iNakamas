<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/reset.css">
    <link rel="stylesheet" href="./style.css/cadastre.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <h1>Tenha o controle da sua tripulação</h1>
                <h3>e torne-se o melhor bando de piratas</h3>
            </div>
            <div class="img">
                <img src="./img/zoro.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="login">
                <div class="loginText">
                    <h2>Cadastre-se</h2>
                </div>

                <div class="data">
                    <div class="campos">
                        <label  for="user">Nome completo</label>
                        <input class="inp" type="text" name="name" id="name" required>
                    </div>

                    <div class="campos">
                        <label for="pass">Usuário</label>
                        <input class="inp" type="text" name="user" id="user" required>
                    </div>
                    
                    <div class="campos">
                        <label for="pass">Email</label>
                        <input class="inp" type="mail" name="mail" id="mail" required>
                    </div>

                    <div class="campos">
                        <label for="pass">Senha</label>
                        <input class="inp" type="text" name="pass" id="pass" required>
                    </div>

                    <div class="btn">
                        <input class="btnCad" type="button" value="Cadastrar">
                    </div>

                    <div class="msg">
                        <p>Já possui conta?<a href="index.html"> Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
